<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Pharmacy</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marqueur Hiro -->
        <a-marker preset="hiro">
            <!-- Nom du médicament -->
            <a-text value="Paracétamol 500mg" color="red" align="center" position="0 0.5 0"></a-text>

            <!-- Modèle 3D avec le bon lien -->
            <a-entity 
                gltf-model="https://raw.githubusercontent.com/Pipoooo/ARtest/main/medicine_box_blue.glb"
                position="0 0 0"
                scale="0.5 0.5 0.5">
            </a-entity>
        </a-marker>

        <a-camera position="0 0 0"></a-camera>
    </a-scene>
</body>
</html>
