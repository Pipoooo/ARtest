<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Pharmacy</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marqueur Hiro -->
        <a-marker preset="hiro">
            <!-- Affichage des infos du médicament -->
            <a-entity position="0 0.5 0">
                <a-text value="Doliprane 1000mg" color="red" align="center" position="0 0.3 0"></a-text>
                <a-text value="Usage: Douleur et fièvre" color="black" align="center" position="0 0.1 0"></a-text>
                <a-text value="Posologie: 1 comprimé toutes les 8h" color="blue" align="center" position="0 -0.1 0"></a-text>
            </a-entity>
            
            <!-- Modèle 3D (optionnel, si tu as un fichier glTF) -->
            <a-entity 
                gltf-model="https://cdn.glitch.global/27c77c42-6857-4a7f-9025-79a1b8ea0b9c/pill.glb"
                position="0 0 0"
                scale="0.5 0.5 0.5">
            </a-entity>
        </a-marker>

        <a-camera position="0 0 0"></a-camera>
    </a-scene>
</body>
</html>
